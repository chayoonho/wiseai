---
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true
    enabled: true
    urls:
      - name: wiseai_dev
        url: /v3/api-docs
  api-docs:
    path: /v3/api-docs
    enabled: true
    default-produces-media-type: application/json
    paths-to-match: /api/**, /webhooks/**

server:
  servlet:
    context-path: /
